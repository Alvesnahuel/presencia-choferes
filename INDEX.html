<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presencia de Choferes</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        #ultima-actualizacion {
            text-align: center;
            margin-bottom: 20px;
        }
        .table-container {
            max-width: 800px;
            margin: 0 auto;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 1.5rem;
        }
        th, td {
            border: 1px solid #343a40;
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #343a40;
            color: white;
        }
        /* Estilos para el estado "Esperando Carga" */
        .estado-esperando-carga {
            background-color: #28a745; /* Verde */
            color: white;               /* Texto blanco */
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        /* Estilos para el estado "En Ruta" */
        .estado-en-ruta {
            background-color: #ffc107; /* Amarillo */
            color: white;               /* Texto blanco */
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        /* Estilos para el estado "En Pausa" */
        .estado-en-pausa {
            background-color: #dc3545; /* Rojo */
            color: white;               /* Texto blanco */
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Estado de Choferes</h1>
    <p id="ultima-actualizacion">Última actualización: --</p>
    <div class="table-container">
        <table id="choferes-table">
            <thead>
                <tr>
                    <th>Nombre del Chofer</th>
                    <th>Estado</th>
                    <th>Última Actualización</th>
                    <th>Ubicación</th>
                </tr>
            </thead>
            <tbody>
                <!-- Datos se cargarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presencia de Choferes</title>

  <!-- Incluir Bootstrap para estilos rápidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <div class="container mt-5">
    <div class="row">
        <!-- Ejemplo de chofer disponible -->
        <div class="col-md-4">
            <div class="text-bg-success p-3">Disponible</div>
        </div>
        <!-- Ejemplo de chofer en viaje -->
        <div class="col-md-4">
            <div class="text-bg-primary p-3">En viaje</div>
        </div>
        <!-- Ejemplo de chofer con estado no disponible -->
        <div class="col-md-4">
            <div class="text-bg-danger p-3">No disponible</div>
        </div>
    </div>
</div>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Estado de Choferes</h1>
        <p class="text-center" id="ultima-actualizacion">Última actualización: --</p>
        <div class="table-responsive">
            <table class="table table-bordered" id="choferes-table">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre del Chofer</th>
                        <th>Estado</th>
                        <th>Última Actualización</th>
                        <th>Ubicación</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <canvas id="estadoChart" width="400" height="200"></canvas>
    </div>

    <!-- Incluir JavaScript al final para mejor rendimiento -->
    <script src="script.js"></script>
</body>
</html>

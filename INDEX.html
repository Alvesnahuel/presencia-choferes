<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presencia de Choferes</title>
    <!-- Incluir Bootstrap para estilos rápidos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir Chart.js para gráficos -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .estado-disponible {
            color: green;
            font-weight: bold;
        }
        .estado-en-ruta {
            color: orange;
            font-weight: bold;
        }
        .estado-en-pausa {
            color: red;
            font-weight: bold;
        }
        /* Ajustar el tamaño de fuente para la TV */
        .table {
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Estado de Choferes</h1>
        <p class="text-center" id="ultima-actualizacion">Última actualización: --</p>
        <div class="table-responsive">
            <table class="table table-bordered" id="choferes-table">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre del Chofer</th>
                        <th>Estado</th>
                        <th>Última Actualización</th>
                        <th>Ubicación</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <canvas id="estadoChart" width="400" height="200"></canvas>
    </div>

    <!-- Incluir JavaScript al final para mejor rendimiento -->
    <script src="script.js"></script>
</body>
</html>

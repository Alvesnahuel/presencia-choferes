<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presencia de Choferes</title>

  <!-- Incluir Bootstrap para estilos rápidos -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        /* Estilos para el estado "Disponible" */
        .estado-disponible {
            background-color: #28a745; /* Verde */
            color: white;               /* Texto blanco */
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        /* Estilos para el estado "En Ruta" */
        .estado-en-ruta {
            background-color: #ffc107; /* Amarillo */
            color: white;               /* Texto blanco */
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        /* Estilos para el estado "En Pausa" */
        .estado-en-pausa {
            background-color: #dc3545; /* Rojo */
            color: white;               /* Texto blanco */
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        /* Ajustar el tamaño de fuente para la TV */
        .table {
            font-size: 2rem;
        }
        /* Estilo para filas críticas (opcional) */
        .fila-critica {
            background-color: #f8d7da !important; /* Rojo claro */
        }
    </style>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Estado de Choferes</h1>
        <p class="text-center" id="ultima-actualizacion">Última actualización: --</p>
        <div class="table-responsive">
            <table class="table table-bordered" id="choferes-table">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre del Chofer</th>
                        <th>Estado</th>
                        <th>Última Actualización</th>
                        <th>Ubicación</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <canvas id="estadoChart" width="400" height="200"></canvas>
    </div>

    <!-- Incluir JavaScript al final para mejor rendimiento -->
    <script src="script.js"></script>
</body>
</html>

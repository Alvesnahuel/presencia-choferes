<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presencia de Choferes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
        }
        .estado-disponible {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .estado-en-ruta {
            background-color: #ffc107;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
        .estado-en-pausa {
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            border-radius: 5px;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Estado de Choferes</h1>
        <p class="text-center" id="ultima-actualizacion">Última actualización: --</p>
        <div class="table-responsive">
            <table class="table table-bordered" id="choferes-table">
                <thead class="table-dark">
                    <tr>
                        <th>Nombre del Chofer</th>
                        <th>Estado</th>
                        <th>Última Actualización</th>
                        <th>Ubicación</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos se cargarán aquí -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

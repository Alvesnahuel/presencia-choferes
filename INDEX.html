<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presencia de Choferes</title>
    <style>
        body {
            background-color: #f8f9fa;
            color: #343a40;
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .table th, .table td {
            border: 1px solid #343a40;
            padding: 10px;
            text-align: center;
        }
        /* Estilos para los estados en mayúsculas */
        .estado-EN-DEPOSITO {
            background-color: #28a745; /* Verde */
            color: white;
        }
        .estado-EN-RUTA {
            background-color: #ffc107; /* Amarillo */
            color: white;
        }
        .estado-EN-PAUSA {
            background-color: #dc3545; /* Rojo */
            color: white;
        }
        .estado-ESPERANDO-CARGA {
            background-color: #3bf00f; /* Verde */
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Estado de Choferes</h1>
    <p id="ultima-actualizacion">Última actualización: --</p>
    <table class="table" id="choferes-table">
        <thead>
            <tr>
                <th>Nombre del Chofer</th>
                <th>Estado</th>
                <th>Última Actualización</th>
                <th>Ubicación</th>
            </tr>
        </thead>
        <tbody>
            <!-- Datos se cargarán aquí -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
